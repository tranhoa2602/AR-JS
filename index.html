<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>AR</title>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        background: #0b0c10;
        color: #fff;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        overflow: hidden;
      }
      model-viewer {
        width: 100%;
        height: 100%;
        /* Ẩn nút AR mặc định để giao diện đồng đều */
        --ar-button-display: none;
        background: #0b0c10;
      }

      /* Nhóm 2 nút nhỏ gọn, đồng đều iOS/Android */
      .button-group {
        position: absolute;
        bottom: 22px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 15px;
        z-index: 10;
      }
      .button-group button {
        padding: 8px 16px; /* nhỏ lại như bạn yêu cầu */
        border: none;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
        font-size: 13px;
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.35);
        transition: transform 0.15s ease, filter 0.2s ease;
        will-change: transform, filter;
      }
      .button-group button:active {
        transform: scale(0.92);
      }

      .ar-btn {
        background: linear-gradient(135deg, #ffde59, #ffbe00);
        color: #000;
      }
      .ar-btn:hover {
        filter: brightness(1.05);
      }

      .link-btn {
        background: linear-gradient(135deg, #4dd0ff, #1aa3ff);
        color: #fff;
      }
      .link-btn:hover {
        filter: brightness(1.08);
      }

      /* Gợi ý đặt mô hình */
      #tapNotice {
        position: absolute;
        top: 80%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 10px 16px;
        background: rgba(0, 0, 0, 0.55);
        color: #fff;
        border-radius: 10px;
        font-size: 14px;
        text-align: center;
        display: none; /* chỉ hiện khi vào AR */
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <model-viewer
      id="mv"
      src="module/source/chibialice.glb"
      ios-src="https://raw.githubusercontent.com/tranhoa2602/AR-JS/main/ChibiAlice.usdz"
      ar
      ar-modes="webxr quick-look"
      camera-controls
      autoplay
      alt="Chibi Alice"
    ></model-viewer>

    <!-- 2 nút tùy chỉnh (đồng đều Android/iOS) -->
    <div class="button-group">
      <button class="ar-btn" id="customAR">🚀 Xem AR</button>
      <button
        class="link-btn"
        onclick="window.open('https://www.youtube.com/watch?v=31NuzJ_aTUk', '_blank')"
      >
        🌐 Xem thêm
      </button>
    </div>

    <div id="tapNotice">📌 Chạm vào mặt phẳng để đặt mô hình</div>

    <!-- Âm thanh loop -->
    <audio
      id="crySound"
      src="https://raw.githubusercontent.com/tranhoa2602/AR-JS/main/timo-timo.mp3"
      preload="auto"
      loop
    ></audio>

    <script>
      const mv = document.getElementById("mv");
      const tapNotice = document.getElementById("tapNotice");
      const crySound = document.getElementById("crySound");
      const customAR = document.getElementById("customAR");

      const isIOS = () => /iPad|iPhone|iPod/.test(navigator.userAgent);

      // Khi bấm nút AR: "unlock" audio trong user gesture rồi mới vào AR
      customAR.addEventListener("click", async () => {
        try {
          // Unlock audio: play rồi pause ngay trong cùng gesture
          await crySound.play();
          crySound.pause();
          crySound.currentTime = 0;
        } catch (e) {
          console.log("Chuẩn bị audio thất bại (sẽ thử lại khi vào AR):", e);
        }
        // Gọi AR (WebXR Android / Quick Look iOS)
        mv.activateAR();
      });

      // Theo dõi trạng thái AR
      mv.addEventListener("ar-status", async (e) => {
        const status = e.detail.status;
        if (status === "session-started") {
          tapNotice.style.display = "block"; // hướng dẫn đặt model
          try {
            crySound.currentTime = 0;
            await crySound.play(); // phát nhạc ngay khi AR bắt đầu (sau gesture)
          } catch (err) {
            console.log(
              "Không phát được audio trong AR, cần thêm tương tác:",
              err
            );
          }
        } else if (status === "not-presenting") {
          // Thoát AR: dừng nhạc & reset
          crySound.pause();
          crySound.currentTime = 0;
          tapNotice.style.display = "none";
        }
      });

      // Nếu bạn vẫn muốn phát khi đặt model (WebXR): nghe tap lần đầu trong AR
      let placedOnce = false;
      mv.addEventListener("click", async () => {
        // Chỉ Android WebXR mới nhận click này; iOS Quick Look không
        if (!isIOS() && !placedOnce) {
          placedOnce = true;
          tapNotice.style.display = "none";
          try {
            if (crySound.paused) {
              await crySound.play();
            }
          } catch (e) {
            console.log("Audio bị chặn khi tap trong AR:", e);
          }
        }
      });

      // Dừng nhạc khi tab ẩn (rời app)
      document.addEventListener("visibilitychange", () => {
        if (document.hidden) {
          crySound.pause();
          crySound.currentTime = 0;
        }
      });

      // Reset flag khi load lại trang
      window.addEventListener("pageshow", () => {
        placedOnce = false;
      });
    </script>
  </body>
</html>
