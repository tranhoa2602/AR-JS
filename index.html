<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>AR + √Çm thanh</title>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        background: #0b0c10;
        color: #fff;
      }
      model-viewer {
        width: 100%;
        height: 100%;
      }

      button[slot="ar-button"] {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 32px;
        border: none;
        border-radius: 12px;
        background: #ffe66d;
        color: #000;
        font-weight: 600;
        cursor: pointer;
        z-index: 10;
      }

      /* N√∫t ph√°t √¢m thanh trong AR */
      .ar-audio-btn {
        position: absolute;
        bottom: 80px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        border: none;
        border-radius: 12px;
        background: #ff4d4f;
        color: #fff;
        font-size: 15px;
        cursor: pointer;
        display: none;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <model-viewer
      id="mv"
      src="module/source/Chibi Ripper (the Death).glb"
      ios-src="https://raw.githubusercontent.com/tranhoa2602/AR-JS/main/Chibi_Ripper.usdz#callToAction=üîä%20Nghe%20em%20b√©%20kh√≥c&canonicalWebPageURL=https://example.com/play-baby-cry"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      ar-scale="auto"
      alt="Robot Expressive"
    >
      <button slot="ar-button">üöÄ Xem trong AR</button>
    </model-viewer>

    <!-- N√∫t ph√°t √¢m thanh trong AR -->
    <button id="arAudioBtn" class="ar-audio-btn">
      üîä B·∫≠t ti·∫øng em b√© kh√≥c
    </button>

    <audio
      id="crySound"
      src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
      preload="auto"
    ></audio>

    <script>
      const mv = document.getElementById("mv");
      const crySound = document.getElementById("crySound");
      const arAudioBtn = document.getElementById("arAudioBtn");

      const isIOS = () => /iPad|iPhone|iPod/.test(navigator.userAgent);

      // Hi·ªán n√∫t khi v√†o AR (ch·ªâ v·ªõi WebXR/Android)
      mv.addEventListener("ar-status", (e) => {
        if (e.detail.status === "session-started") {
          if (!isIOS()) {
            // Android WebXR
            arAudioBtn.style.display = "block";
          } else {
            alert(
              "‚ö†Ô∏è Tr√™n iPhone (Quick Look) kh√¥ng th·ªÉ th√™m n√∫t ph√°t √¢m thanh ngo√†i model."
            );
          }
        } else if (e.detail.status === "not-presenting") {
          arAudioBtn.style.display = "none";
          crySound.pause();
          crySound.currentTime = 0;
        }
      });

      // N√∫t b·∫•m ph√°t ti·∫øng em b√©
      arAudioBtn.addEventListener("click", () => {
        if (crySound.paused) {
          crySound.play();
          arAudioBtn.textContent = "‚è∏Ô∏è T·∫Øt ti·∫øng em b√©";
        } else {
          crySound.pause();
          crySound.currentTime = 0;
          arAudioBtn.textContent = "üîä B·∫≠t ti·∫øng em b√© kh√≥c";
        }
      });
    </script>
  </body>
</html>
