<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>AR + Animation + Âm thanh</title>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        background: #0b0c10;
        color: #fff;
        font-family: sans-serif;
      }

      model-viewer {
        width: 100%;
        height: 100%;
      }

      button[slot="ar-button"] {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 32px;
        border: none;
        border-radius: 12px;
        background: #ffe66d;
        color: #000;
        font-weight: 600;
        cursor: pointer;
        z-index: 10;
      }

      #tapNotice {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 12px 20px;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        border-radius: 10px;
        font-size: 16px;
        text-align: center;
        display: none;
        z-index: 10;
      }

      .ar-audio-btn {
        position: absolute;
        bottom: 80px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        border: none;
        border-radius: 12px;
        background: #ff4d4f;
        color: #fff;
        font-size: 15px;
        cursor: pointer;
        display: none;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <model-viewer
      id="mv"
      src="module/source/Chibi Ripper (the Death).glb"
      ios-src="https://raw.githubusercontent.com/tranhoa2602/AR-JS/main/Chibi_Ripper.usdz#callToAction=🔊%20Nghe%20em%20bé%20khóc&canonicalWebPageURL=https://example.com/play-baby-cry"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      ar-scale="auto"
      autoplay
      alt="Chibi Ripper 3D Model"
    >
      <button slot="ar-button">🚀 Xem trong AR</button>
    </model-viewer>

    <div id="tapNotice">📌 Chạm vào mặt phẳng để đặt mô hình</div>

    <button id="arAudioBtn" class="ar-audio-btn">
      🔊 Bật tiếng em bé khóc
    </button>
    <audio
      id="crySound"
      src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
      preload="auto"
    ></audio>

    <script>
      const mv = document.getElementById("mv");
      const tapNotice = document.getElementById("tapNotice");
      const arAudioBtn = document.getElementById("arAudioBtn");
      const crySound = document.getElementById("crySound");

      const isIOS = () => /iPad|iPhone|iPod/.test(navigator.userAgent);

      // Khi model load xong, play animation tự động
      mv.addEventListener("load", () => {
        const anims = mv.availableAnimations || [];
        if (anims.length) {
          const chosen = anims[0];
          mv.animationName = chosen;
          mv.loop = true;
          mv.timeScale = 1;
          if (mv.play) mv.play();
          console.log("Animation đang chạy:", chosen);
        }
      });

      // Khi AR session bắt đầu
      mv.addEventListener("ar-status", (e) => {
        if (e.detail.status === "session-started") {
          if (!isIOS()) {
            // Android WebXR
            tapNotice.style.display = "block";
            arAudioBtn.style.display = "block";
            if (mv.play) mv.play(); // đảm bảo animation chạy
          } else {
            alert("⚠️ iOS Quick Look không hỗ trợ nút âm thanh ngoài model.");
          }
        } else if (e.detail.status === "not-presenting") {
          tapNotice.style.display = "none";
          arAudioBtn.style.display = "none";
          crySound.pause();
          crySound.currentTime = 0;
        }
      });

      // Khi model được đặt trên mặt phẳng (Android WebXR)
      mv.addEventListener("model-placed", () => {
        tapNotice.style.display = "none";
      });

      // Nút phát/tắt âm thanh
      arAudioBtn.addEventListener("click", () => {
        if (crySound.paused) {
          crySound.play();
          arAudioBtn.textContent = "⏸️ Tắt tiếng em bé";
        } else {
          crySound.pause();
          crySound.currentTime = 0;
          arAudioBtn.textContent = "🔊 Bật tiếng em bé khóc";
        }
      });

      // Dừng nhạc khi tab ẩn
      document.addEventListener("visibilitychange", () => {
        if (document.hidden) {
          crySound.pause();
          arAudioBtn.textContent = "🔊 Bật tiếng em bé khóc";
        }
      });
    </script>
  </body>
</html>
