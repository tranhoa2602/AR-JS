<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>AR</title>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        background: #0b0c10;
        color: #fff;
        font-family: sans-serif;
        overflow: hidden;
      }
      model-viewer {
        width: 100%;
        height: 100%;
      }

      /* Nh√≥m n√∫t */
      .button-group {
        position: absolute;
        bottom: 25px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 20px;
        z-index: 10;
      }

      /* Style n√∫t chung */
      .button-group button {
        padding: 8px 16px;
        border: none;
        border-radius: 14px;
        font-weight: 500;
        cursor: pointer;
        font-size: 13px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.35);
        transition: transform 0.15s ease, background 0.3s;
      }

      .button-group button:active {
        transform: scale(0.92);
      }

      /* N√∫t AR */
      .ar-btn {
        background: linear-gradient(135deg, #ffde59, #ffbe00);
        color: #000;
      }
      .ar-btn:hover {
        background: linear-gradient(135deg, #ffea80, #ffd633);
      }

      /* N√∫t Link */
      .link-btn {
        background: linear-gradient(135deg, #4dd0ff, #1aa3ff);
        color: #fff;
      }
      .link-btn:hover {
        background: linear-gradient(135deg, #80e1ff, #4dafff);
      }

      #tapNotice {
        position: absolute;
        top: 80%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 12px 20px;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        border-radius: 10px;
        font-size: 16px;
        text-align: center;
        display: block;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <model-viewer
      id="mv"
      src="module/source/tarisland.glb"
      ios-src="https://raw.githubusercontent.com/tranhoa2602/AR-JS/main/Tarisland.usdz#callToAction=Nghe%20nh·∫°c&callToActionURL=https://raw.githubusercontent.com/tranhoa2602/AR-JS/main/woman-crying.mp3&canonicalWebPageURL=https://example.com/play-baby-cry"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      autoplay
      alt="tarisland"
      style="--ar-button-display: none"
      <!--
      ·∫®n
      n√∫t
      AR
      m·∫∑c
      ƒë·ªãnh
      --
    >
      ></model-viewer
    >

    <!-- N√∫t t√πy ch·ªânh -->
    <div class="button-group">
      <button class="ar-btn" id="customAR">üöÄ Xem AR</button>
      <button
        class="link-btn"
        onclick="window.open('https://www.youtube.com/watch?v=31NuzJ_aTUk', '_blank')"
      >
        üåê Xem th√™m
      </button>
    </div>

    <div id="tapNotice">üìå Ch·∫°m v√†o m·∫∑t ph·∫≥ng ƒë·ªÉ ƒë·∫∑t m√¥ h√¨nh</div>

    <audio
      id="crySound"
      src="https://raw.githubusercontent.com/tranhoa2602/AR-JS/main/dragon.mp3"
      preload="auto"
      loop
    ></audio>

    <script>
      const mv = document.getElementById("mv");
      const tapNotice = document.getElementById("tapNotice");
      const crySound = document.getElementById("crySound");
      const customAR = document.getElementById("customAR");

      let isModelPlaced = false;
      const isIOS = () => /iPad|iPhone|iPod/.test(navigator.userAgent);

      // N√∫t AR t√πy ch·ªânh
      customAR.addEventListener("click", () => {
        if (isIOS()) {
          // Tr√™n iOS d√πng quick look
          mv.activateAR();
        } else {
          // Tr√™n Android WebXR
          mv.activateAR();
        }
      });

      mv.addEventListener("ar-status", (e) => {
        const status = e.detail.status;
        if (status === "session-started") {
          tapNotice.style.display = "block";
          isModelPlaced = false;
        } else if (status === "not-presenting") {
          crySound.pause();
          crySound.currentTime = 0;
          tapNotice.style.display = "block";
          isModelPlaced = false;
        }
      });

      mv.addEventListener("click", async () => {
        if (!isIOS() && !isModelPlaced) {
          isModelPlaced = true;
          tapNotice.style.display = "none";
          crySound.currentTime = 0;
          try {
            await crySound.play();
          } catch (e) {
            console.log("Audio b·ªã ch·∫∑n:", e);
          }
          if (mv.play) mv.play();
        }
      });

      document.addEventListener("visibilitychange", () => {
        if (document.hidden) {
          crySound.pause();
          crySound.currentTime = 0;
          isModelPlaced = false;
        }
      });
    </script>
  </body>
</html>
