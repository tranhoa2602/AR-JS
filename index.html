<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>AR Camera Fixed Model</title>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        background: #0b0c10;
        color: #fff;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        overflow: hidden;
      }
      model-viewer {
        width: 100%;
        height: 100%;
        --ar-button-display: none;
        background: #0b0c10;
      }

      .button-group {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 16px;
        z-index: 10;
      }

      .button-group button {
        flex: 1;
        width: 160px;
        padding: 14px 20px;
        border: none;
        border-radius: 16px;
        font-weight: 600;
        font-size: 15px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        transition: transform 0.2s ease, filter 0.25s ease, box-shadow 0.2s ease;
        will-change: transform, filter, box-shadow;
        backdrop-filter: blur(12px);
      }

      .button-group button:hover {
        transform: translateY(-2px);
        filter: brightness(1.1);
        box-shadow: 0 12px 28px rgba(0, 0, 0, 0.5);
      }

      .button-group button:active {
        transform: scale(0.95);
      }

      .ar-btn {
        background: linear-gradient(135deg, #ffd700, #ff8c00);
        color: #1a1a1a;
      }

      .link-btn {
        background: linear-gradient(135deg, #ff3b3b, #d81b60);
        color: #fff;
      }

      .btn-icon {
        font-size: 20px;
        transform: translateY(1px);
      }
    </style>
  </head>
  <body>
    <model-viewer
      id="mv"
      src="module/source/chibialice.glb"
      ios-src="https://raw.githubusercontent.com/tranhoa2602/AR-JS/main/ChibiAlice.usdz"
      ar
      autoplay
      camera-controls
      ar-modes="scene-viewer webxr quick-look"
      ar-scale="Fixed"
      ar-placement="floor"
      alt="Chibi Alice"
    >
    </model-viewer>

    <div class="button-group">
      <button class="ar-btn" id="customAR">
        <span class="btn-icon">üï∂Ô∏è</span> Xem AR
      </button>
      <button
        class="link-btn"
        onclick="window.open('https://www.youtube.com/watch?v=31NuzJ_aTUk', '_blank')"
      >
        <span class="btn-icon">‚ñ∂Ô∏è</span> Gh√© ThƒÉm
      </button>
    </div>

    <audio
      id="Sound"
      src="https://raw.githubusercontent.com/tranhoa2602/AR-JS/main/timo-timo.mp3"
      preload="auto"
      loop
    ></audio>

    <script>
      const mv = document.getElementById("mv");
      const Sound = document.getElementById("Sound");
      const customAR = document.getElementById("customAR");

      customAR.addEventListener("click", async () => {
        try {
          await Sound.play();
          Sound.pause();
          Sound.currentTime = 0;
        } catch (e) {
          console.log("Unlock audio fail:", e);
        }
        mv.activateAR();
      });

      mv.addEventListener("ar-status", async (e) => {
        const status = e.detail.status;
        if (status === "session-started") {
          try {
            Sound.currentTime = 0;
            await Sound.play();
          } catch (err) {
            console.log("Kh√¥ng ph√°t ƒë∆∞·ª£c audio:", err);
          }
        } else if (status === "not-presenting") {
          Sound.pause();
          Sound.currentTime = 0;
        }
      });

      document.addEventListener("visibilitychange", () => {
        if (document.hidden) {
          Sound.pause();
          Sound.currentTime = 0;
        }
      });
    </script>
  </body>
</html>
