<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>AR Demo</title>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        background: #0b0c10;
        color: #fff;
        font-family: sans-serif;
      }
      model-viewer {
        width: 100%;
        height: 100%;
      }
      /* Style chung cho n√∫t */
      .ar-btn,
      .goto-btn {
        position: absolute;
        bottom: 20px;
        padding: 10px 22px;
        border: none;
        border-radius: 10px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        z-index: 10;
      }
      .ar-btn {
        left: 40%;
        background: #ffe66d;
        color: #000;
      }
      .goto-btn {
        right: 40%;
        background: #4ecdc4;
        color: #000;
        text-decoration: none;
      }
      #tapNotice {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 12px 20px;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        border-radius: 10px;
        font-size: 16px;
        text-align: center;
        display: block;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <model-viewer
      id="mv"
      src="module/source/tarisland.glb"
      ios-src="https://raw.githubusercontent.com/tranhoa2602/AR-JS/main/Tarisland.usdz#callToAction=Nghe%20nh·∫°c&callToActionURL=https://raw.githubusercontent.com/tranhoa2602/AR-JS/main/woman-crying.mp3&canonicalWebPageURL=https://example.com/play-baby-cry"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      ar-scale="auto"
      autoplay
      alt="3D Model"
    >
      <button id="arBtn" slot="ar-button" class="ar-btn">üöÄ Xem AR</button>
    </model-viewer>

    <a href="https://kenh14.vn" target="_blank" class="goto-btn"
      >üåê Kenh14.vn</a
    >
    <div id="tapNotice">üìå Ch·∫°m v√†o m·∫∑t ph·∫≥ng ƒë·ªÉ ƒë·∫∑t m√¥ h√¨nh</div>

    <audio
      id="crySound"
      src="https://raw.githubusercontent.com/tranhoa2602/AR-JS/main/music.mp3"
      preload="auto"
      loop
    ></audio>

    <script>
      const mv = document.getElementById("mv");
      const arBtn = document.getElementById("arBtn");
      const tapNotice = document.getElementById("tapNotice");
      const crySound = document.getElementById("crySound");

      // Detect iOS
      const isIOS = () => /iPad|iPhone|iPod/.test(navigator.userAgent);

      // ·∫®n n√∫t AR n·∫øu l√† iOS
      if (isIOS()) {
        arBtn.style.display = "none";
      }

      // Khi AR session b·∫Øt ƒë·∫ßu
      mv.addEventListener("ar-status", (e) => {
        if (e.detail.status === "session-started") {
          tapNotice.style.display = "none";
          if (!isIOS()) {
            crySound.currentTime = 0;
            crySound
              .play()
              .catch(() => console.log("‚ö†Ô∏è Audio b·ªã ch·∫∑n, c·∫ßn user tap"));
          }
        }
      });

      // Khi tho√°t AR
      mv.addEventListener("ar-status", (e) => {
        if (e.detail.status === "not-presenting") {
          crySound.pause();
          crySound.currentTime = 0;
          tapNotice.style.display = "block";
        }
      });

      // N·∫øu tab ·∫©n th√¨ d·ª´ng nh·∫°c
      document.addEventListener("visibilitychange", () => {
        if (document.hidden) {
          crySound.pause();
          crySound.currentTime = 0;
        }
      });
    </script>
  </body>
</html>
