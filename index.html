<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>AR</title>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        background: #0b0c10;
        color: #fff;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        overflow: hidden;
      }
      model-viewer {
        width: 100%;
        height: 100%;
        /* áº¨n nÃºt AR máº·c Ä‘á»‹nh Ä‘á»ƒ giao diá»‡n Ä‘á»“ng Ä‘á»u */
        --ar-button-display: none;
        background: #0b0c10;
      }

      /* NhÃ³m 2 nÃºt nhá» gá»n, Ä‘á»“ng Ä‘á»u iOS/Android */
      .button-group {
        position: absolute;
        bottom: 22px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 15px;
        z-index: 10;
      }
      .button-group button {
        padding: 8px 16px; /* nhá» láº¡i nhÆ° báº¡n yÃªu cáº§u */
        border: none;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
        font-size: 13px;
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.35);
        transition: transform 0.15s ease, filter 0.2s ease;
        will-change: transform, filter;
      }
      .button-group button:active {
        transform: scale(0.92);
      }

      .ar-btn {
        background: linear-gradient(135deg, #ffde59, #ffbe00);
        color: #000;
      }
      .ar-btn:hover {
        filter: brightness(1.05);
      }

      .link-btn {
        background: linear-gradient(135deg, #4dd0ff, #1aa3ff);
        color: #fff;
      }
      .link-btn:hover {
        filter: brightness(1.08);
      }

      /* Gá»£i Ã½ Ä‘áº·t mÃ´ hÃ¬nh */
      #tapNotice {
        position: absolute;
        top: 80%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 10px 16px;
        background: rgba(0, 0, 0, 0.55);
        color: #fff;
        border-radius: 10px;
        font-size: 14px;
        text-align: center;
        display: none; /* chá»‰ hiá»‡n khi vÃ o AR */
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <model-viewer
      id="mv"
      src="module/source/chibialice.glb"
      ios-src="https://raw.githubusercontent.com/tranhoa2602/AR-JS/main/ChibiAlice.usdz"
      ar
      ar-modes="webxr quick-look"
      camera-controls
      autoplay
      alt="Chibi Alice"
    ></model-viewer>

    <!-- 2 nÃºt tÃ¹y chá»‰nh (Ä‘á»“ng Ä‘á»u Android/iOS) -->
    <div class="button-group">
      <button class="ar-btn" id="customAR">ğŸš€ Xem AR</button>
      <button
        class="link-btn"
        onclick="window.open('https://www.youtube.com/watch?v=31NuzJ_aTUk', '_blank')"
      >
        ğŸŒ Xem thÃªm
      </button>
    </div>

    <div id="tapNotice">ğŸ“Œ Cháº¡m vÃ o máº·t pháº³ng Ä‘á»ƒ Ä‘áº·t mÃ´ hÃ¬nh</div>

    <!-- Ã‚m thanh loop -->
    <audio
      id="crySound"
      src="https://raw.githubusercontent.com/tranhoa2602/AR-JS/main/timo-timo.mp3"
      preload="auto"
      loop
    ></audio>

    <script>
      const mv = document.getElementById("mv");
      const tapNotice = document.getElementById("tapNotice");
      const crySound = document.getElementById("crySound");
      const customAR = document.getElementById("customAR");

      const isIOS = () => /iPad|iPhone|iPod/.test(navigator.userAgent);

      // Khi báº¥m nÃºt AR: "unlock" audio trong user gesture rá»“i má»›i vÃ o AR
      customAR.addEventListener("click", async () => {
        try {
          // Unlock audio: play rá»“i pause ngay trong cÃ¹ng gesture
          await crySound.play();
          crySound.pause();
          crySound.currentTime = 0;
        } catch (e) {
          console.log("Chuáº©n bá»‹ audio tháº¥t báº¡i (sáº½ thá»­ láº¡i khi vÃ o AR):", e);
        }
        // Gá»i AR (WebXR Android / Quick Look iOS)
        mv.activateAR();
      });

      // Theo dÃµi tráº¡ng thÃ¡i AR
      mv.addEventListener("ar-status", async (e) => {
        const status = e.detail.status;
        if (status === "session-started") {
          tapNotice.style.display = "block"; // hÆ°á»›ng dáº«n Ä‘áº·t model
          try {
            crySound.currentTime = 0;
            await crySound.play(); // phÃ¡t nháº¡c ngay khi AR báº¯t Ä‘áº§u (sau gesture)
          } catch (err) {
            console.log(
              "KhÃ´ng phÃ¡t Ä‘Æ°á»£c audio trong AR, cáº§n thÃªm tÆ°Æ¡ng tÃ¡c:",
              err
            );
          }
        } else if (status === "not-presenting") {
          // ThoÃ¡t AR: dá»«ng nháº¡c & reset
          crySound.pause();
          crySound.currentTime = 0;
          tapNotice.style.display = "none";
        }
      });

      // Náº¿u báº¡n váº«n muá»‘n phÃ¡t khi Ä‘áº·t model (WebXR): nghe tap láº§n Ä‘áº§u trong AR
      let placedOnce = false;
      mv.addEventListener("click", async () => {
        // Chá»‰ Android WebXR má»›i nháº­n click nÃ y; iOS Quick Look khÃ´ng
        if (!isIOS() && !placedOnce) {
          placedOnce = true;
          tapNotice.style.display = "none";
          try {
            if (crySound.paused) {
              await crySound.play();
            }
          } catch (e) {
            console.log("Audio bá»‹ cháº·n khi tap trong AR:", e);
          }
        }
      });

      // Dá»«ng nháº¡c khi tab áº©n (rá»i app)
      document.addEventListener("visibilitychange", () => {
        if (document.hidden) {
          crySound.pause();
          crySound.currentTime = 0;
        }
      });

      // Reset flag khi load láº¡i trang
      window.addEventListener("pageshow", () => {
        placedOnce = false;
      });
    </script>
  </body>
</html>
