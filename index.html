<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>AR</title>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        background: #0b0c10;
        --ar-button-display: none;
        color: #fff;
        font-family: sans-serif;
      }
      model-viewer {
        width: 100%;
        height: 100%;
      }

      /* Container 2 n√∫t */
      .button-group {
        position: absolute;
        bottom: 80px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 20px;
        z-index: 10;
      }

      .button-group button {
        padding: 12px 14px;
        border: none;
        border-radius: 20px;
        font-weight: 400;
        cursor: pointer;
        font-size: 13px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.35);
        transition: all 0.2s ease;
      }

      .button-group button:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      }

      .button-group button:active {
        transform: scale(0.95);
      }

      .ar-btn {
        background: linear-gradient(135deg, #ffcc00, #ff8800);
        color: #000;
      }

      .link-btn {
        background: linear-gradient(135deg, #00e5ff, #0066ff);
        color: #fff;
      }

      #tapNotice {
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 12px 20px;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        border-radius: 10px;
        font-size: 16px;
        text-align: center;
        display: block;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <model-viewer
      id="mv"
      src="module/source/chibialice.glb"
      ios-src="https://raw.githubusercontent.com/tranhoa2602/AR-JS/main/ChibiAlice.usdz"
      ar
      ar-modes="webxr quick-look"
      disable-pan
      disable-tap-placement
      camera-controls
      autoplay
      alt="Chibi Alice"
    ></model-viewer>

    <!-- 2 n√∫t t√πy ch·ªânh -->
    <div class="button-group">
      <button class="ar-btn" id="customAR">üöÄ Xem AR</button>
      <button
        class="link-btn"
        onclick="window.open('https://www.youtube.com/watch?v=31NuzJ_aTUk', '_blank')"
      >
        üåê Xem th√™m
      </button>
    </div>

    <div id="tapNotice">üìå Ch·∫°m v√†o m·∫∑t ph·∫≥ng ƒë·ªÉ ƒë·∫∑t m√¥ h√¨nh</div>

    <!-- √Çm thanh (loop) -->
    <audio
      id="crySound"
      src="https://raw.githubusercontent.com/tranhoa2602/AR-JS/main/timo-timo.mp3"
      preload="auto"
      loop
    ></audio>

    <script>
      const mv = document.getElementById("mv");
      const tapNotice = document.getElementById("tapNotice");
      const crySound = document.getElementById("crySound");
      const customAR = document.getElementById("customAR");

      // M·ªü AR sau khi user click
      customAR.addEventListener("click", async () => {
        try {
          // Unlock audio (b·∫Øt bu·ªôc tr√™n iOS)
          await crySound.play();
          crySound.pause();
          crySound.currentTime = 0;
        } catch (e) {
          console.log("Chu·∫©n b·ªã audio th·∫•t b·∫°i:", e);
        }
        mv.activateAR();
      });

      // Tr·∫°ng th√°i AR
      mv.addEventListener("ar-status", async (e) => {
        const status = e.detail.status;
        if (status === "session-started") {
          tapNotice.style.display = "block";
          try {
            crySound.currentTime = 0;
            await crySound.play(); // ch·ªâ ph√°t khi v√†o AR
          } catch (err) {
            console.log("Kh√¥ng ph√°t ƒë∆∞·ª£c audio trong AR:", err);
          }
        } else if (status === "not-presenting") {
          crySound.pause();
          crySound.currentTime = 0;
          tapNotice.style.display = "none";
        }
      });

      // D·ª´ng nh·∫°c khi r·ªùi app
      document.addEventListener("visibilitychange", () => {
        if (document.hidden) {
          crySound.pause();
          crySound.currentTime = 0;
        }
      });
    </script>
  </body>
</html>
