<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>AR</title>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        background: #0b0c10;
        color: #fff;
        font-family: sans-serif;
      }
      model-viewer {
        width: 100%;
        height: 100%;
      }

      /* Container 2 n√∫t */
      .button-group {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 20px;
        z-index: 10;
      }

      .button-group button {
        padding: 12px 28px;
        border: none;
        border-radius: 50px;
        font-weight: 600;
        cursor: pointer;
        font-size: 15px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.35);
        transition: all 0.2s ease;
      }

      .button-group button:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      }

      .button-group button:active {
        transform: scale(0.95);
      }

      .ar-btn {
        background: linear-gradient(135deg, #ffcc00, #ff8800);
        color: #000;
      }

      .link-btn {
        background: linear-gradient(135deg, #00e5ff, #0066ff);
        color: #fff;
      }

      #tapNotice {
        position: absolute;
        top: 85%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 12px 20px;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        border-radius: 10px;
        font-size: 16px;
        text-align: center;
        display: block;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <model-viewer
      id="mv"
      src="module/source/tarisland.glb"
      ios-src="https://raw.githubusercontent.com/tranhoa2602/AR-JS/main/Tarisland.usdz#callToAction=Nghe%20nh·∫°c&callToActionURL=https://raw.githubusercontent.com/tranhoa2602/AR-JS/main/woman-crying.mp3&canonicalWebPageURL=https://example.com/play-baby-cry"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      ar-scale="auto"
      autoplay
      alt="tarisland"
    ></model-viewer>

    <!-- Container 2 n√∫t -->
    <div class="button-group">
      <button class="ar-btn" slot="ar-button">üöÄ AR</button>
      <button
        class="link-btn"
        onclick="window.open('https://www.youtube.com/watch?v=31NuzJ_aTUk&list=RDMM31NuzJ_aTUk&start_radio=1', '_blank')"
      >
        üåê
      </button>
    </div>

    <div id="tapNotice">üìå Ch·∫°m v√†o m·∫∑t ph·∫≥ng ƒë·ªÉ ƒë·∫∑t m√¥ h√¨nh</div>

    <audio
      id="crySound"
      src="https://raw.githubusercontent.com/tranhoa2602/AR-JS/main/dragon.mp3"
      preload="auto"
      loop
    ></audio>

    <script>
      const mv = document.getElementById("mv");
      const tapNotice = document.getElementById("tapNotice");
      const crySound = document.getElementById("crySound");

      let isModelPlaced = false;
      const isIOS = () => /iPad|iPhone|iPod/.test(navigator.userAgent);

      // Khi model load xong
      mv.addEventListener("load", () => {
        const anims = mv.availableAnimations || [];
        if (anims.length) {
          mv.animationName = anims[0];
          mv.loop = true;
          mv.timeScale = 1;
          console.log("Animation s·∫µn s√†ng:", anims[0]);
        }
      });

      // Khi AR session b·∫Øt ƒë·∫ßu
      mv.addEventListener("ar-status", (e) => {
        const status = e.detail.status;
        if (status === "session-started") {
          tapNotice.style.display = "block";
          if (isIOS()) {
            alert(
              "‚ö†Ô∏è Tr√™n iPhone, nh·∫•n m√¥ h√¨nh ƒë·ªÉ m·ªü Quick Look v√† ph√°t √¢m thanh."
            );
          }
          isModelPlaced = false;
        }
      });

      // Khi user tap ƒë·∫∑t model (Android WebXR)
      mv.addEventListener("click", async () => {
        if (!isIOS() && !isModelPlaced) {
          isModelPlaced = true;
          tapNotice.style.display = "none";
          crySound.currentTime = 0;
          try {
            await crySound.play();
          } catch (e) {
            console.log("Audio b·ªã ch·∫∑n:", e);
          }
          if (mv.play) mv.play();
        }
      });

      // Khi AR session k·∫øt th√∫c
      mv.addEventListener("ar-status", (e) => {
        if (e.detail.status === "not-presenting") {
          crySound.pause();
          crySound.currentTime = 0;
          tapNotice.style.display = "block";
          isModelPlaced = false;
        }
      });

      // D·ª´ng nh·∫°c khi tab ·∫©n
      document.addEventListener("visibilitychange", () => {
        if (document.hidden) {
          crySound.pause();
          crySound.currentTime = 0;
          isModelPlaced = false;
        }
      });
    </script>
  </body>
</html>
