<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>AR</title>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        background: #0b0c10;
        color: #fff;
        font-family: sans-serif;
      }
      model-viewer {
        width: 100%;
        height: 100%;
      }

      button[slot="ar-button"] {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 32px;
        border: none;
        border-radius: 12px;
        background: #ffe66d;
        color: #000;
        font-weight: 600;
        cursor: pointer;
        z-index: 10;
      }

      #tapNotice {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 12px 20px;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        border-radius: 10px;
        font-size: 16px;
        text-align: center;
        display: block;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <model-viewer
      id="mv"
      src="module/source/Chibi Ripper (the Death).glb"
      ios-src="https://raw.githubusercontent.com/tranhoa2602/AR-JS/main/Chibi_Ripper.usdz#callToAction=Nghe%20nhạc&callToActionURL=https://raw.githubusercontent.com/tranhoa2602/AR-JS/main/woman-crying.mp3&canonicalWebPageURL=https://example.com/play-baby-cry"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      ar-scale="auto"
      autoplay
      alt="Chibi Ripper 3D Model"
    >
      <button slot="ar-button">🚀 Xem trong AR</button>
    </model-viewer>

    <div id="tapNotice">📌 Chạm vào mặt phẳng để đặt mô hình</div>

    <audio
      id="crySound"
      src="https://raw.githubusercontent.com/tranhoa2602/AR-JS/main/woman-crying.mp3"
      preload="auto"
    ></audio>

    <script>
      const mv = document.getElementById("mv");
      const tapNotice = document.getElementById("tapNotice");
      const crySound = document.getElementById("crySound");

      const isIOS = () => /iPad|iPhone|iPod/.test(navigator.userAgent);

      // Khi model load xong, play animation
      mv.addEventListener("load", () => {
        const anims = mv.availableAnimations || [];
        if (anims.length) {
          mv.animationName = anims[0];
          mv.loop = true;
          mv.timeScale = 1;
          if (mv.play) mv.play();
          console.log("Animation đang chạy:", anims[0]);
        }
      });

      // Khi AR session bắt đầu
      mv.addEventListener("ar-status", (e) => {
        if (e.detail.status === "session-started") {
          tapNotice.style.display = "none";
          if (!isIOS()) {
            crySound.currentTime = 0;
            crySound
              .play()
              .catch(() => console.log("Audio bị chặn, cần user tap"));
          } else {
            alert(
              "⚠️ Trên iPhone, nhấn mô hình để mở Quick Look và phát âm thanh."
            );
          }
          if (mv.play) mv.play();
        }
      });

      // Khi AR session kết thúc
      mv.addEventListener("ar-status", (e) => {
        if (e.detail.status === "not-presenting") {
          crySound.pause();
          crySound.currentTime = 0;
          tapNotice.style.display = "block";
        }
      });

      // Dừng nhạc khi tab ẩn
      document.addEventListener("visibilitychange", () => {
        if (document.hidden) {
          crySound.pause();
          crySound.currentTime = 0;
        }
      });
    </script>
  </body>
</html>
