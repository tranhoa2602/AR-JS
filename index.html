<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>AR Camera Fixed Model</title>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        background: #0b0c10;
        color: #fff;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        overflow: hidden;
      }
      model-viewer {
        width: 100%;
        height: 100%;
        --ar-button-display: none; /* ·∫®n n√∫t m·∫∑c ƒë·ªãnh */
        background: #0b0c10;
      }

      /* Nh√≥m 2 n√∫t */
      .button-group {
        position: absolute;
        bottom: 22px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 15px;
        z-index: 10;
      }
      .button-group button {
        padding: 8px 16px;
        border: none;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
        font-size: 13px;
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.35);
        transition: transform 0.15s ease, filter 0.2s ease;
        will-change: transform, filter;
      }
      .button-group button:active {
        transform: scale(0.92);
      }

      .ar-btn {
        background: linear-gradient(135deg, #ffde59, #ffbe00);
        color: #000;
      }
      .ar-btn:hover {
        filter: brightness(1.05);
      }

      .link-btn {
        background: linear-gradient(135deg, #4dd0ff, #1aa3ff);
        color: #fff;
      }
      .link-btn:hover {
        filter: brightness(1.08);
      }
    </style>
  </head>
  <body>
    <model-viewer
      id="mv"
      src="module/source/chibialice.glb"
      ios-src="https://raw.githubusercontent.com/tranhoa2602/AR-JS/main/ChibiAlice.usdz"
      ar
      autoplay
      camera-controls
      ar-modes="webxr quick-look"
      ar-scale="fixed"
      alt="Chibi Alice"
    >
    </model-viewer>

    <div class="button-group">
      <button class="ar-btn" id="customAR">üöÄ Xem AR</button>
      <button
        class="link-btn"
        onclick="window.open('https://www.youtube.com/watch?v=31NuzJ_aTUk', '_blank')"
      >
        üåê Xem th√™m
      </button>
    </div>

    <!-- Nh·∫°c loop -->
    <audio
      id="Sound"
      src="https://raw.githubusercontent.com/tranhoa2602/AR-JS/main/timo-timo.mp3"
      preload="auto"
      loop
    ></audio>

    <script>
      const mv = document.getElementById("mv");
      const Sound = document.getElementById("Sound");
      const customAR = document.getElementById("customAR");

      // Ph√°t nh·∫°c ch·ªâ khi v√†o AR
      customAR.addEventListener("click", async () => {
        try {
          await Sound.play(); // unlock audio gesture
          Sound.pause();
          Sound.currentTime = 0;
        } catch (e) {
          console.log("Unlock audio fail:", e);
        }
        mv.activateAR();
      });

      mv.addEventListener("ar-status", async (e) => {
        const status = e.detail.status;
        if (status === "session-started") {
          try {
            Sound.currentTime = 0;
            await Sound.play(); // b·∫≠t loop nh·∫°c
          } catch (err) {
            console.log("Kh√¥ng ph√°t ƒë∆∞·ª£c audio:", err);
          }
        } else if (status === "not-presenting") {
          Sound.pause();
          Sound.currentTime = 0;
        }
      });

      // Reset khi tab ·∫©n
      document.addEventListener("visibilitychange", () => {
        if (document.hidden) {
          Sound.pause();
          Sound.currentTime = 0;
        }
      });
    </script>
  </body>
</html>
