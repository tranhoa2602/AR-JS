<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Model</title>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <style>
      body {
        margin: 0;
        background: #0b0c10;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      model-viewer {
        width: 100%;
        height: 100%;
        background-color: #0b0c10;
      }

      .buttons {
        position: absolute;
        bottom: 20px;
        right: 20px;
        display: flex;
        gap: 12px;
      }

      .btn {
        padding: 10px 14px;
        font-size: 14px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
      }

      .btn-blue {
        background: #4db8ff;
        color: #fff;
      }

      .btn-white {
        background: #fff;
        color: #333;
      }
    </style>
  </head>
  <body>
    <model-viewer
      id="mv"
      src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
      ios-src="https://modelviewer.dev/shared-assets/models/Astronaut.usdz"
      ar
      ar-modes="scene-viewer quick-look webxr"
      auto-rotate
      camera-controls
    >
    </model-viewer>
