<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>AR Camera Fixed Model</title>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        background: #0b0c10;
        color: #fff;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        overflow: hidden;
      }
      model-viewer {
        width: 100%;
        height: 100%;
        --ar-button-display: none;
        background: #0b0c10;
      }

      .button-group {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 16px;
        z-index: 10;
      }

      .button-group button {
        flex: 1;
        width: 160px;
        padding: 14px 20px;
        border: none;
        border-radius: 16px;
        font-weight: 600;
        font-size: 15px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        transition: transform 0.2s ease, filter 0.25s ease, box-shadow 0.2s ease;
        will-change: transform, filter, box-shadow;
        backdrop-filter: blur(12px);
      }

      .button-group button:hover {
        transform: translateY(-2px);
        filter: brightness(1.1);
        box-shadow: 0 12px 28px rgba(0, 0, 0, 0.5);
      }

      .button-group button:active {
        transform: scale(0.95);
      }

      .ar-btn {
        background: linear-gradient(135deg, #ffd700, #ff8c00);
        color: #1a1a1a;
      }

      .link-btn {
        background: linear-gradient(135deg, #ff3b3b, #d81b60);
        color: #fff;
      }

      .btn-icon {
        font-size: 20px;
        transform: translateY(1px);
      }
    </style>
  </head>
  <body>
    <model-viewer
      id="mv"
      src="module/source/chibialice.glb"
      ios-src="https://raw.githubusercontent.com/tranhoa2602/AR-JS/main/ChibiAlice.usdz"
      ar
      autoplay
      camera-controls
      ar-modes="scene-viewer webxr quick-look"
      ar-scale="Fixed"
      ar-placement="floor"
      alt="Chibi Alice"
    >
    </model-viewer>

    <div class="button-group">
      <button class="ar-btn" id="customAR">
        <span class="btn-icon">üï∂Ô∏è</span> Xem AR
      </button>
      <button
        class="link-btn"
        onclick="window.open('https://www.youtube.com/watch?v=31NuzJ_aTUk', '_blank')"
      >
        <span class="btn-icon">‚ñ∂Ô∏è</span> Gh√© ThƒÉm
      </button>
    </div>

    <audio
      id="Sound"
      src="https://raw.githubusercontent.com/tranhoa2602/AR-JS/main/timo-timo.mp3"
      preload="auto"
      loop
    ></audio>

    <script>
      const mv = document.getElementById("mv");
      const Sound = document.getElementById("Sound");
      const customAR = document.getElementById("customAR");

      // Unlock audio v·ªõi user gesture (click n√∫t AR)
      customAR.addEventListener("click", async (event) => {
        event.preventDefault(); // NgƒÉn h√†nh vi m·∫∑c ƒë·ªãnh n·∫øu c·∫ßn

        try {
          // Unlock audio b·∫±ng c√°ch play ng·∫Øn g·ªçn (y√™u c·∫ßu user gesture tr√™n iOS)
          Sound.currentTime = 0;
          const playPromise = Sound.play();
          if (playPromise !== undefined) {
            await playPromise;
          }
          Sound.pause(); // Pause ngay ƒë·ªÉ tr√°nh ph√°t tr∆∞·ªõc AR
        } catch (e) {
          console.log("Unlock audio th·∫•t b·∫°i tr√™n iOS:", e);
          // Fallback: Hi·ªÉn th·ªã th√¥ng b√°o cho user
          alert(
            "Vui l√≤ng cho ph√©p √¢m thanh trong c√†i ƒë·∫∑t tr√¨nh duy·ªát ƒë·ªÉ tr·∫£i nghi·ªám t·ªët h∆°n!"
          );
        }

        // K√≠ch ho·∫°t AR sau khi unlock
        if (mv.activateAR) {
          mv.activateAR();
        } else {
          console.log("AR kh√¥ng h·ªó tr·ª£ tr√™n thi·∫øt b·ªã n√†y");
        }
      });

      // Theo d√µi tr·∫°ng th√°i AR v√† ph√°t audio loop
      mv.addEventListener("ar-status", async (e) => {
        const status = e.detail.status;
        console.log("AR status:", status); // Debug log

        if (status === "session-started") {
          try {
            Sound.currentTime = 0;
            Sound.volume = 0.7; // Gi·∫£m volume n·∫øu c·∫ßn ƒë·ªÉ tr√°nh qu√° to
            const playPromise = Sound.play();
            if (playPromise !== undefined) {
              await playPromise;
            }
            console.log("Audio b·∫Øt ƒë·∫ßu ph√°t trong AR");
          } catch (err) {
            console.log("Kh√¥ng ph√°t ƒë∆∞·ª£c audio trong AR:", err);
            // Fallback: Th·ª≠ play l·∫°i sau 100ms
            setTimeout(async () => {
              try {
                await Sound.play();
              } catch (retryErr) {
                console.log("Retry audio fail:", retryErr);
              }
            }, 100);
          }
        } else if (status === "not-presenting") {
          Sound.pause();
          Sound.currentTime = 0;
          console.log("Audio d·ª´ng khi tho√°t AR");
        }
      });

      // X·ª≠ l√Ω khi trang b·ªã ·∫©n (visibility change) - ph·ªï bi·∫øn tr√™n iOS khi app background
      document.addEventListener("visibilitychange", () => {
        if (document.hidden) {
          Sound.pause();
          Sound.currentTime = 0;
        } else {
          // Khi quay l·∫°i, ki·ªÉm tra n·∫øu ƒëang trong AR th√¨ resume
          if (mv.getStatus && mv.getStatus().status === "session-started") {
            Sound.play().catch((e) => console.log("Resume audio fail:", e));
          }
        }
      });

      // Th√™m event listener cho touch tr√™n iOS ƒë·ªÉ h·ªó tr·ª£ gesture
      document.addEventListener(
        "touchstart",
        () => {
          // Unlock audio n·∫øu ch∆∞a unlock (fallback cho iOS Safari)
          if (Sound.paused && !Sound.ended) {
            Sound.play()
              .then(() => {
                Sound.pause();
              })
              .catch((e) => console.log("Touch unlock fail:", e));
          }
        },
        { once: true }
      ); // Ch·ªâ ch·∫°y m·ªôt l·∫ßn
    </script>
  </body>
</html>
